<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        /* Hide the footer immediately */
        footer {
            display: none;
        }
    </style>
    <script type="text/javascript">
        // Redirect after 2 seconds to ensure footer is hidden
        setTimeout(function() {
            window.location.href = "https://stormsecure.my.canva.site/";
        }, 2000); // 2-second delay before redirect
    </script>
</head>
<body>
    <h1>Redirecting to the new site...</h1>
    <p>If you are not redirected automatically, follow this <a href="https://stormsecure.my.canva.site/">link to the site</a>.</p>

    <!-- Example footer element that will be hidden -->
    <footer>
        <p>This is the footer that will be hidden before redirection.</p>
    </footer>
</body>
</html>
