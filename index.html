<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        /* Optionally, pre-hide footer if you know the class or ID */
        footer, [class*="footer"], [id*="footer"] {
            display: none !important;
        }
    </style>
    <script type="text/javascript">
        // Hide the footer by targeting common footer elements
        window.onload = function() {
            // Select all elements that might resemble a footer
            const footerElements = document.querySelectorAll('footer, [class*="footer"], [id*="footer"], div[role="contentinfo"]');

            // Loop through each found footer element and hide it
            footerElements.forEach(function(el) {
                el.style.display = 'none';
            });

            // Redirect after 2 seconds
            setTimeout(function() {
                window.location.href = "https://stormsecure.my.canva.site/";
            }, 2000);
        }
    </script>
</head>
<body>
    <h1>Redirecting to the new site...</h1>
    <p>If you are not redirected automatically, follow this <a href="https://stormsecure.my.canva.site/">link to the site</a>.</p>

    <!-- Sample footer for GitHub pages (which will be hidden) -->
    <footer>
        <p>This is a sample footer that will be hidden before redirect.</p>
    </footer>
</body>
</html>
